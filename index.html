<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch and Display List with Categories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>List of IDs</h1>
        <button id="loginButton">Log in with 42</button>
        <select id="categorySelect">
            <option value="projects/:id">Projects_id</option>
            <option value="projects/libft/">Libft</option>
            <option value="projects/get_next_line/">Get_Next_Line</option>
        </select>
        <button id="fetchButton">Fetch Data</button>
        <ul id="dataList"></ul>
    </div>

    <script src="fetch.js"></script>
</body>
</html>
