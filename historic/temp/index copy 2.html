<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Matchmaking</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        #findMatch {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #findMatch:hover {
            background-color: #45a049;
        }
        #findMatch:active {
            animation: flash 0.2s;
        }
        #status {
            margin-top: 1rem;
            font-weight: bold;
        }
        @keyframes flash {
            0% { background-color: #4CAF50; }
            50% { background-color: #fff; }
            100% { background-color: #4CAF50; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pong Matchmaking</h1>
        <button id="findMatch">Find Match</button>
        <div id="status"></div>
    </div>
    <script type="module" src="matchmaking.js"></script>
</body>
</html>
